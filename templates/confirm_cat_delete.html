{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Are your sure you want to delete <strong>{{ category.category_name }}</strong>?</h3>


    <div class="row card-panel grey lighten-5">
        <div class="row">
            <div class="col s12 center-align">
                <!-- delete button -->
                <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn-large red text-shadow">
                    Delete <i class="far fa-trash-alt right"></i>
                </a>
                <!-- cancel button -->
                <a href="{{ url_for('get_categories') }}" class="btn-large light-blue darken-1 text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
            </div>
        </div>
    </div>

{% endblock %}
